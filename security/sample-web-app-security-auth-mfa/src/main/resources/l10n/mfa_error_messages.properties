# Whenever a new constant is added to "MFAErrors", it is MANDATORY that the respective message be
# registered in here.
# Format for registering the message against an enum constant in "MFAErrors" is:
# <Enum Constant>.ERROR_MESSAGE=<Error Message>
# For Example:
# RESOURCE_NOT_FOUND.ERROR_MESSAGE=Unable to find the requested resource.
FAILED_TO_GENERATE_OTP.ERROR_MESSAGE=Failed to generate OTP. Error message is: {0}
FAILED_TO_GENERATE_QRCODE=Failed to generate QR Code.
INVALID_OTP.ERROR_MESSAGE=Entered OTP ({0}) is not valid.
MISSING_OTP.ERROR_MESSAGE=Unable to find OTP for the user {0}.
UNSUPPORTED_CHANNEL.ERROR_MESSAGE=Unsupported channel for OTP communication.
UNSUPPORTED_ENCODING.ERROR_MESSAGE=Unsupported encoding. Error message is: {0}